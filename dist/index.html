<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Battleship</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">BATTLESHIP</div>
        <div class="main-content">
            <div class="board-container">
                <div class="player-board"></div>
                <div class="ai-board"></div>
            </div>
        </div>
        <div class="place-ships-popup">
            <div class="blocker"></div>
            <div class="place-ships-box">
                <div class="welcome-text">Welcome to Battleship!</div>
                <div class="ship-text"></div>
                <button class="rotate-btn">Rotate</button>
                <div class="placement-board"></div>
            </div>
        </div>
        <div class="winner-popup">
            <div class="blocker"></div>
            <div class="winner-box">
                <div class="winner-text"></div>
                <button class="play-again-btn">Play again?</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
